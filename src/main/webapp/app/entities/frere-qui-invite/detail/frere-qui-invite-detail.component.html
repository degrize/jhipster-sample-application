<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="frereQuiInvite">
      <h2 data-cy="frereQuiInviteDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.frereQuiInvite.detail.title">Frere Qui Invite</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ frereQuiInvite.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.frereQuiInvite.nomComplet">Nom Complet</span></dt>
        <dd>
          <span>{{ frereQuiInvite.nomComplet }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.frereQuiInvite.contact">Contact</span></dt>
        <dd>
          <span>{{ frereQuiInvite.contact }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.frereQuiInvite.sexe">Sexe</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.Sexe.' + frereQuiInvite.sexe }}">{{ frereQuiInvite.sexe }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.frereQuiInvite.quartier">Quartier</span></dt>
        <dd>
          <div *ngIf="frereQuiInvite.quartier">
            <a [routerLink]="['/quartier', frereQuiInvite.quartier?.id, 'view']">{{ frereQuiInvite.quartier?.nom }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.frereQuiInvite.departement">Departement</span></dt>
        <dd>
          <span *ngFor="let departement of frereQuiInvite.departements; let last = last">
            <a [routerLink]="['/departement', departement?.id, 'view']">{{ departement.nom }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/frere-qui-invite', frereQuiInvite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
