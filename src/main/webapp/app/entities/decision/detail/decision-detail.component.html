<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="decision">
      <h2 data-cy="decisionDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.decision.detail.title">Decision</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ decision.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.decision.decision">Decision</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.DecisionType.' + decision.decision }}">{{ decision.decision }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/decision', decision.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
