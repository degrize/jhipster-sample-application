<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="culte">
      <h2 data-cy="culteDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.culte.detail.title">Culte</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ culte.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.culte.theme">Theme</span></dt>
        <dd>
          <span>{{ culte.theme }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.culte.date">Date</span></dt>
        <dd>
          <span>{{ culte.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.culte.imageCulte">Image Culte</span></dt>
        <dd>
          <span *ngFor="let imageCulte of culte.imageCultes; let last = last">
            <a [routerLink]="['/image-culte', imageCulte?.id, 'view']">{{ imageCulte.titre }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/culte', culte.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
