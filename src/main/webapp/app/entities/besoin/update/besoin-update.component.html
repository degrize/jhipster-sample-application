<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-besoin-heading"
        data-cy="BesoinCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.besoin.home.createOrEditLabel"
      >
        Create or edit a Besoin
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.besoin.besoin" for="field_besoin">Besoin</label>
          <select class="form-control" name="besoin" formControlName="besoin" id="field_besoin" data-cy="besoin">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.BesoinType.null' | translate }}</option>
            <option value="DELIVRANCE">{{ 'jhipsterSampleApplicationApp.BesoinType.DELIVRANCE' | translate }}</option>
            <option value="PRIERE">{{ 'jhipsterSampleApplicationApp.BesoinType.PRIERE' | translate }}</option>
            <option value="SUIVI">{{ 'jhipsterSampleApplicationApp.BesoinType.SUIVI' | translate }}</option>
            <option value="GUERISON">{{ 'jhipsterSampleApplicationApp.BesoinType.GUERISON' | translate }}</option>
            <option value="CONNAITRE_DIEU_EN_PROFONDEUR">
              {{ 'jhipsterSampleApplicationApp.BesoinType.CONNAITRE_DIEU_EN_PROFONDEUR' | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('besoin')!.invalid && (editForm.get('besoin')!.dirty || editForm.get('besoin')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('besoin')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
