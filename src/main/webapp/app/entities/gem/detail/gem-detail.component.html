<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="gem">
      <h2 data-cy="gemDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.gem.detail.title">Gem</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ gem.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.gem.nom">Nom</span></dt>
        <dd>
          <span>{{ gem.nom }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.gem.annee">Annee</span></dt>
        <dd>
          <span>{{ gem.annee }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.gem.guard">Guard</span></dt>
        <dd>
          <div *ngIf="gem.guard">
            <a [routerLink]="['/guard', gem.guard?.id, 'view']">{{ gem.guard?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.gem.departement">Departement</span></dt>
        <dd>
          <div *ngIf="gem.departement">
            <a [routerLink]="['/departement', gem.departement?.id, 'view']">{{ gem.departement?.nom }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.gem.frereQuiInvite">Frere Qui Invite</span></dt>
        <dd>
          <span *ngFor="let frereQuiInvite of gem.frereQuiInvites; let last = last">
            <a [routerLink]="['/frere-qui-invite', frereQuiInvite?.id, 'view']">{{ frereQuiInvite.nomComplet }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/gem', gem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
